{% extends 'twitter/base.html' %}


{% block content %}
  <h1 id="header" style="word-wrap: break-word" class="my-5">
    {% if tweets %}
      LATEST TWEETS IN #<span class="text-warning">{{ tagname }}</span>
    {% else %}
      TAG #<span class="text-warning">{{ tagname }}</span> IS EMPTY
    {% endif %}
  </h1>

  <div class="container mb-5">
    {% include page_template %}
  </div>
{% endblock %}


{% load staticfiles %}
{% block scripts %}
  {{ block.super }}
  <script src="{% static 'twitter/js/el-pagination.js' %}"></script>
  <script>$.endlessPaginate({paginateOnScroll: true});</script>
{% endblock %}
